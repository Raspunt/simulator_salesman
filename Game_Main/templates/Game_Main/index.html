


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1.0</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    
    <div class="center_div">
        
        <h1>Выберите город для покупки товаров </h1>
        <div class="flex_row_cityList">
            {% for city in Citys %}
            <a class="CityText" href="/MoveToCity/{{ city.id }}">{{ city.title }}</a>
            {% endfor %}
        </div>


    </div>


    <script>
        
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const dealer_id = urlParams.get('dealer_id')

        if (dealer_id != null){
            localStorage.setItem('dealer_id',dealer_id)
        }


    </script>

</body>



</html>

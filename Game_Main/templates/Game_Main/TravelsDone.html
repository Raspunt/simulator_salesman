



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты прибыл в город !!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/MoveToCity.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>

    <div class="center_div">
        
        <h1>Вы прибыли в город</h1>
        <h1>Что вы хотите продать?</h1>
        <div class="productsBox">
            {% for product in products %}
                <button class="OneProduct" onclick="SellProduct('{{product.id }}')"> {{ product }} </button>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/TravelsDone.js' %}"></script>
    
</body>
</html>
